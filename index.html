<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid introduction</title>
</head>
<style>
   .container{
display: grid;
grid-template-columns: repeat(6,1fr);
grid-template-rows: repeat(6,1fr);
gap: 10px;
height: 100vh;
width: 100vw;
    }
      .item{
        padding: 20px;
        text-align: center;
    }
  .item1{
    grid-column: 1/7;
    grid-row: 1/2;
        padding: 20px;
        text-align: center;
        background-color: blue;
    }
    .item2{
        padding: 20px;
        text-align: center;
        background-color: rgb(0, 251, 184);
    }
 .item3{
        padding: 20px;
        text-align: center;
        background-color: rgb(114, 58, 255);
    }
     .item4{
        padding: 20px;
        text-align: center;
        background-color: rgb(255, 58, 84);
    }
     .item5{
        padding: 20px;
        text-align: center;
        background-color: rgb(215, 231, 39);
    }
     .item6{
        padding: 20px;
        text-align: center;
        background-color: rgb(255, 58, 61);
    }

</style>
<body>
    <!-- grid is a two dimensional system, to create a layout of webpages, parent container mediv then display: grid, grid template columns: 1 fr,1 fr, 1 fr,1 fr,1 fr,1 fr,afr repeat krna toh repeat(6, 1fr), percentage me bhi kr skte
     grid.template.rows: saa -->
<div class="container">
<div class="item item1">header</div>
<div class="item item2">side menu</div>
<div class="item item3">main menu</div>
<div class="item item4"></div>
<div class="item item5">header</div>
<div class="item item6">header</div>
     </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid introduction</title>
</head>
</html>
<style>
    .container{
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        grid-template-rows: 100px 200px;
        gap: 10px;
        background-color: #2196F3;
        padding: 10px;
    }
    .item{
        background-color: rgba(255, 255, 255, 0.8);
        border: 1px solid rgba(0, 0, 0, 0.8);
        padding: 20px;
        font-size: 30px;
        text-align: center;
    }
</style>
<body>
    <!-- grid is a two dimensional system, to create a layout of webpages, parent container mediv then display: grid, grid template columns: 1 fr,1 fr, 1 fr,1 fr,1 fr,1 fr,afr repeat krna toh repeat(6, 1fr), percentage me bhi kr skte
     grid.template.rows: saa -->

<div class="container">
<div class="item item1">header</div>
<div class="item item2">side menu</div>
<div class="item item3">main menu</div>
<div class="item item3"></div>
<div class="item item3">header</div>
<div class="item item3">header</div>

     </div>
    </body>

</html>
